name: Serve HTML File on Windows

on:
  push:
    branches:
      - main

jobs:
  serve-html:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Serve HTML
        run: |
          python -m http.server 8080 &
          for i in {1..10}; do
            curl -s http://localhost:8080/action/index.html && break
            echo "Waiting for server to start..."
            sleep 1
          done
