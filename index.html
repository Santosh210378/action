<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

  <div style="background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); width: 300px; text-align: center;">
    <h2 style="color: #333;">Login</h2>
    <form>
      <div style="margin-bottom: 15px;">
        <input type="text" placeholder="Username" name="username" required 
          style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
      </div>
      <div style="margin-bottom: 15px;">
        <input type="password" placeholder="Password" name="password" required 
          style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
      </div>
      <button type="submit" 
        style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%;">
        Login
      </button>
    </form>
    <p style="margin-top: 10px; font-size: 14px; color: #666;">Don't have an account? <a href="#" style="color: #4CAF50; text-decoration: none;">Sign up</a></p>
  </div>

</body>
</html>
